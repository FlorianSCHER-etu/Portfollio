<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Florian Scher</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i> Page précédente
                    </a>
                </li>
    </ul>
  <!-- Page Contact -->
  <section id="contact" class="page">
    <div class="page-header">
      <h1><i class="fas fa-envelope"></i> Me Contacter</h1>
      <p>N'hésitez pas à me contacter pour toute opportunité ou question</p>
    </div>

    <div class="contact-content">
      <div class="contact-grid">
        <div class="contact-info">
          <h3>Mes coordonnées</h3>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
              <strong>Email</strong>
              <p>florian.scher.pro@gmail.com</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div>
              <strong>Téléphone</strong>
              <p>+33 6 95 69 68 24</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <strong>Localisation</strong>
              <p>Le Castellet 14540, France</p>
            </div>
          </div>
          <div class="contact-item">
            <i class="fab fa-linkedin"></i>
            <div>
              <strong>LinkedIn</strong>
              <p><a href="https://www.linkedin.com/in/florian-scher-818925337" target="_blank" rel="noopener noreferrer">LinkedIn</a></p>
            </div>
          </div>

          <div class="social-links">
            <a href="https://www.linkedin.com/in/florian-scher-818925337" target="_blank" rel="noopener noreferrer" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/FlorianSCHER-etu/" target="_blank" rel="noopener noreferrer" class="social-link"><i class="fab fa-github"></i></a>
          </div>
        </div>

        <div class="contact-form-container">
          <h3>Envoyez-moi un message</h3>
          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <label for="nom">Nom *</label>
              <input type="text" id="nom" name="nom" required />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="sujet">Sujet</label>
              <input type="text" id="sujet" name="sujet" />
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
